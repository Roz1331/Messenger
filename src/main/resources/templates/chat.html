<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat page</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/index.js"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            function getMessages(userName) {
                console.log("start getting messages for " + userName)
                // $.get('/message/get', { userName: userName})
                //     .success(function() { console.log('Успешное выполнение'); })
                //     .error(function(jqXHR) { console.log('Ошибка выполнения'); })
                //     .complete(function() { console.log('Завершение выполнения'); });

                $.ajax({
                    method: "GET",
                    url: "/message/get",
                    contentType: "application/json; charset=utf-8",
                    data: {
                        'userName': userName
                    },

                    success: function (result) {
                        console.log('Успешное выполнение')
                    }
                });
            }

            setTimeout(getMessages, 1000, [[${userName}]]);
        });
    </script>
</head>
<body>
    <p>This is chat page</p>
    <h2 th:text="'Hello, ' + ${userName}"/>
    <div class="container">
        <form>
            <div>
                <input type="text" id="message" placeholder="type your message here.."/>
            </div>
            <button id="sendMessage" type="button" th:onclick= "sendMes([[${userName}]]);">Send</button>
        </form>
    </div>
</body>
</html>
